<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmos Graphs</title>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <style>
        #calculator {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Select a Graph</h1>
    <form>
        <label>
            <input type="radio" name="graph" value="graph1" onclick="loadGraph('graph1')"> Graph 1
        </label><br>
        <label>
            <input type="radio" name="graph" value="graph2" onclick="loadGraph('graph2')"> Graph 2
        </label><br>
        <label>
            <input type="radio" name="graph" value="graph3" onclick="loadGraph('graph3')"> Graph 3
        </label>
    </form>
    <div id="calculator"></div>

    <script>
        let calculator;

        function loadGraph(graph) {
            const calculatorDiv = document.getElementById('calculator');
            while (calculatorDiv.firstChild) {
                calculatorDiv.removeChild(calculatorDiv.firstChild);
            }

            let calculator;

            if (!calculator) {
                const elt = document.getElementById('calculator');
                calculator = Desmos.Calculator(elt);
            }

            switch (graph) {
                case 'graph1':
                    calculator.setExpression({ id: 'graph1', latex: 'y=x^2' });
                    break;
                case 'graph2':
                    calculator.setExpression({ id: 'graph2', latex: 'y=\\sin(x)' });
                    break;
                case 'graph3':
                    calculator.setExpression({ id: 'graph3', latex: 'y=\\cos(x)' });
                    break;
                default:
                    calculator.setExpression({ id: 'default', latex: '' });
            }
        }
    </script>
</body>
</html>
