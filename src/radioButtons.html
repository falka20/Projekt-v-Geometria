<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmos Graphs</title>
    <script src="https://www.desmos.com/api/v1.9/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <style>
        #calculator {
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
    <a href="gpt.html">másik oldal</a>
    <h1>Select a Graph</h1>
    <form>
        <label>
            <input type="radio" name="graph" value="graph1" onclick="loadGraph('graph1')"> Descartes - féle levél
        </label><br>
        <label>
            <input type="radio" name="graph" value="graph2" onclick="loadGraph('graph2')"> Dioklész-féle cisszoid
        </label><br>
        <label>
            <input type="radio" name="graph" value="graph3" onclick="loadGraph('graph3')"> Graph 3
        </label><br>
        <label>
            <input type="radio" name="graph" value="clear" onclick="loadGraph('graph4')"> Törlés
        </label><br>

        <label>
            <input type="text" name="unique" id="unique" placeholder="saját polinom megadása">
        </label>
    </form>
    <div id="calculator">
        <div id="mappa"></div>
    </div>

    <script>
        let calculator;

        function loadGraph(graph) {
            const calculatorDiv = document.getElementById('calculator');
            while (calculatorDiv.firstChild) {
                calculatorDiv.removeChild(calculatorDiv.firstChild);
            }

            let calculator;

            if (!calculator) {
                const elt = document.getElementById('calculator');
                calculator = Desmos.Calculator(elt);
            }

            
            
            switch (graph) {
                case 'graph1':
                    calculator.setExpression({id: 'mappa', type: 'folder', text: 'Descartes - féle levél'});
                    
                    
                    calculator.setExpression({ id: 'graph', latex: 'x^3+y^3-3Cxy=0',  folderId: 'mappa', color: '#c74440'});
                    calculator.setExpression({id: 'note', type: 'text', text: 'A C egy konstans'});
                    calculator.setExpression({id: 'const', latex: 'C=1'})

                    calculator.setExpression({id: 'Folderpole', type: 'folder'});
                    calculator.setExpression({id:'pole', latex: '(a,b)', color: 'black'});
                    calculator.setExpression({id: 'a', latex: 'a=1'})
                    calculator.setExpression({id: 'fnote', type: 'text', text: 'Azok a pontok, mikor a másodrendű görbe parabola lesz erre a görbére esnek:'});
                    calculator.setExpression({id: 'functionf', latex: 'f(x)=(C^2)/(4*x)', color: '#2d70b3'});
                    calculator.setExpression({id: 'b', latex: 'b=f(a)'});

                    calculator.setExpression({id: 'cnote', type: 'text', text: 'A pólushoz tartozó poláris görbe'});
                    calculator.setExpression({id: 'polarCurve', latex: 'ax^2-aCy+by^2-bCx-Cxy=0', color:'#388c46'})

                    calculator.setExpression({id: 'pnote', type: 'text', text: 'A ponthoz tartozó poláris'});
                    calculator.setExpression({id:'polar' , latex: '2a^2x-abC-aCy+2b^2y-abC-bCx-aCy-bCx=0',  color:'#fa7e19'})

                    break;
                case 'graph2':
                    calculator.setExpression({id: 'mappa', type: 'folder', text: 'Dioklész-féle cisszoid'});
                    calculator.setExpression({ id: 'graph', latex: 'x^3+x*y^2-Cy^2=0',  folderId: 'mappa', color: '#c74440'});
                    calculator.setExpression({id: 'note', type: 'text', text: 'A C egy konstans'});
                    calculator.setExpression({id: 'const', latex: 'C=1', sliderBounds: {min: '0'}})

                    calculator.setExpression({id: 'Folderpole', type: 'folder'});
                    calculator.setExpression({id:'pole', latex: '(a,b)', color: 'black'});
                    calculator.setExpression({id: 'a', latex: 'a=1'})
                    calculator.setExpression({id: 'fnote', type: 'text', text: 'Azok a pontok, mikor a másodrendű görbe parabola lesz erre a görbére esnek:'});
                    calculator.setExpression({id: 'functionf', latex: 'f(x)=\\sqrt{3x(x-C)}', color: '#2d70b3'});
                    calculator.setExpression({id: 'b', latex: 'b=f(a)'});

                    calculator.setExpression({id: 'fnote', type: 'text', text: 'Vagy'});
                    calculator.setExpression({id: 'functionf', latex: 'f(x)=-\\sqrt{3x(x-C)}', color: '#2d70b3'});
                    calculator.setExpression({id: 'b', latex: 'b=-f(a)'});

                    calculator.setExpression({id: 'cnote', type: 'text', text: 'A pólushoz tartozó poláris görbe'});
                    calculator.setExpression({id: 'polarCurve', latex: '3ax^2+ay^2+2bxy-2bCy-Cy^2=0', color:'#388c46'})
                    
                    calculator.setExpression({id: 'pnote', type: 'text', text: 'A ponthoz tartozó poláris'});
                    calculator.setExpression({id:'polar' , latex: '3a^2x+2aby+b^2x-b^2C-2Cby=0',  color:'#fa7e19'})

                    break;
                case 'graph3':
                    calculator.setExpression({ id: 'graph3', latex: 'y=\\cos(x)' });
                    calculator.setExpression({latex: 'y=x^{23}'})
                    break;
                case 'clear':
                    calculator.setBlank();
                default:
                    calculator.setExpression({ id: 'default', latex: '' });
            }
        }
    </script>
</body>
</html>
